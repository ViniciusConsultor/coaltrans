    var keyword_value = $.query.get('keyword'); 
    var p_query_type = $.query.get('query_type');    
    var cate_type = $.query.get('cate_type');
    $(document).ready(function() {
        var query_type = 1;
        if (p_query_type > 1) {
            query_type = p_query_type;
        }
        else {
            $("#DisKeyWord").html("\"" + keyword_value + "\"");
            $("#keyword").val(keyword_value);
        }

        //加载左边的菜单
        if (cate_type != "") {
            keyword_value = keyword_value.slice(0, keyword_value.length - 1);            
            GetMenu(query_type, keyword_value, cate_type);
        }
        //初始化条件选择按钮
        BtnInnit();
        //加载初始数据
        LoadData(keyword_value, query_type);
    });
